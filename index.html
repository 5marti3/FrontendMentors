<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  </style>
</head>
<body>

  <div class="main">
    <div class="main__hero-pic">

    </div>
    <div class="main__content">
      <div class="main__content__text-section">
       <h3>Order Summary</h3>
       <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="main__order">
        <div class="main__order__icon">
<img src="images/icon-music.svg">
        </div>
        <div class="main__order__text">

        </div>
        <div class="main__order__changebtn">
          
        </div>
      </div>
      <div class="buttons">
           <div class="btn btn-1">Proceed to Payment</div>
          <div class="btn btn-2">Cancel Order</div>
      </div>
    </div>
  </div>
