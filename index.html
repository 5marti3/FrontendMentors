<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Order summary card</title>

  </style>
</head>

<body>

  <div class="main">
    <!--Picture-->
    <div class="main__hero-pic">
    </div>
    <!--Main Container-->
    <div class="main__content">
      <!--Description with header-->
      <div class="main__content__text-section">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <!--Display of the order-->
      <div class="main__order">
        <!--Music note-->
        <div class="main__order__icon">
          <!--Maybe icon?-->
          <img src="images/icon-music.svg">
        </div>
        <!--Display price and type of plan-->
        <div class="main__order__text">
          <p class="main__order__text__1">Annual Plan</p>
          <p class="main__order__text__2">$59.99/year</p>
        </div>
        <!--Change button-->
        <div class="main__order__changebtn">
          <div class="btn">Change</div>
        </div>
      </div>
      <!--Continue and Cancel buttons-->
      <div class="buttons">

        <div class="btn btn-1">Proceed to Payment</div>
        <div class="btn btn-2">Cancel Order</div>
      </div>
    </div>
  </div>

</body>

</html>
